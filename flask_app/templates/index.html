{% extends "header.html" %}
{% block content %}
<b>Pokemon List (Original 151)</b>
<p>Click to see more info and leave a rating</p>
{% if pokemon_list %}
    <ul>
    {% for pokemon in pokemon_list %}
        <li><a href="/pokemon/{{pokemon}}">{{ pokemon }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
