{% extends "header.html" %}
{% block content %}
<h1 style="background-color: #FF6B6B; border-radius: 1rem; text-align: center; margin-left: -1rem; margin-right: 1rem;">Welcome to Pokemon Fan Club</h1>
<img src="{{url_for('static', filename='starters.jpg')}}" 
style="width: 30rem; 
display: block;
margin-left: auto;
margin-right: auto;
width: 40%;
border-radius: 3rem;"/><br/>
<b>Pokemon List (Original 151)</b>
<p>Click to see more info and leave a comment and/or favorite!</p>
{% if pokemon_list %}
    <ul>
    {% for pokemon in pokemon_list %}
        <li><a href="/pokemon/{{pokemon}}">{{ pokemon }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
