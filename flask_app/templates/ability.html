{% extends "header.html" %}
{% block content %}
{% if ability_pokemon %}
<h3>{{ ability }}</h3>
<h5>Pokemon with this ability</h5>
<ul>
    {% for pokemon in ability_pokemon %}
        <li><a href="/pokemon/{{ pokemon }}">{{ pokemon }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
