{% extends "base.html" %}
{% block header %}
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" style="color: white;" href="{{ url_for('pokemon.index') }}">Pokemon Fan Club</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
   
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.account') }}" style="color: white !important;">
                    Account
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.logout') }}" style="color: white !important;">
                    Logout
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.login') }}" style="color: white !important;">
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.register') }}" style="color: white !important;">
                    Register
                </a>
            </li>
            {% endif %}
        </ul>
    </div>

</nav>

{% endblock %}
